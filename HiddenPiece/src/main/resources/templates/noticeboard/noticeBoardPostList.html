<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/layout}">
<head>
<title>공지게시판 글목록보기</title>
</head>
<div layout:fragment="content">
   <div class="row pt-4">
      <div class="col-sm-6 offset-sm-3">
         <h3>공지게시판</h3>
         <table class="table" style="table-layout: fixed;">
            <thead>
               <tr>
                  <th >글번호</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>작성일</th>
                  <th>조회수</th>
               </tr>
            </thead>
            <tbody>

               <tr th:each="list:${list}">
                  <td style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden; width: 20%;"><span th:text="${list.postNo}"></span></td>
                  
                  <td style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden; width: 20%"><a href="" th:href="@{/findNoticeBoardPostDetail(postNo=${list.postNo})}"><font color ="gray"><span th:text="${list.title}"></span></font></a></td>
               
                  <!--  -->
                  <td style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden; width: 20%"><span th:text="${list.id}"></span></td>

                  <td style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden; width: 20%"><span th:text="${list.timePosted}"></span></td>
                  <td style="text-overflow:ellipsis; white-space:nowrap; overflow:hidden; width: 20%"><span th:text="${list.hits}"></span></td>
               </tr>
               <!--     -->
            </tbody>
         </table>
         <th:block th:if="${session.mvo}">
            <th:block th:if="${session.mvo.status == '2'}">
               <div>
                  <a
                     href="" th:href="@{/moveNoticeBoardPostWriteForm}"><font color="gray">글작성</font></a>
               </div>
            </th:block>
         </th:block>
         <br>
         <!-- 페이지네이션 -->
         <nav>
            <ul class="pagination justify-content-center">
               <th:block th:if="${paging.prev}">
                  <li class="page-item active">
                     <a class="page-link" th:href="@{/noticeBoardPostList(page=${paging.startPage-1})}">Pre</a>
                  </li>
               </th:block>
               <th:block th:each="num : ${#numbers.sequence(paging.startPage,paging.endPage)}" var="num">
                  <th:block th:if="${paging.cri.page==num}">
                     <li class="page-item active" th:value="${num}">
                        <a class="page-link active" th:href="@{/noticeBoardPostList(page=${num})}" th:text="${num}" id="pageIndex"></a>
                     </li>
                  </th:block>
                  <th:block th:if="${paging.cri.page!=num}">
                     <li class="page-item" th:value="${num}">
                        <a class="page-link" th:href="@{/noticeBoardPostList(page=${num})}" th:text="${num}" id="pageIndex"></a>
                     </li>
                  </th:block>
               </th:block>
               <th:block th:if="${paging.next && paging.endPage>0}">
                  <li class="page-item active">
                     <a class="page-link" th:href="@{/noticeBoardPostList(page=${paging.endPage+1})}">Next</a>
                  </li>
               </th:block>
            </ul>
         </nav>
         <!-- 페이지네이션 종료 -->
      </div>
   </div>
</div>
</html>
