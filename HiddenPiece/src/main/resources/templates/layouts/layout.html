<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>HiddenPiece</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/animate/animate.min.css" rel="stylesheet">
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<!-- Topbar Start -->
	<div class="container-fluid">
		<div
			class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
			<div class="col-lg-4">
				<a href="" class="text-decoration-none" th:href="@{/}"> <img
					alt="" src="img/HiddenPieceLong.png"
					style="width: 357px; height: 88px;">
				</a>
			</div>
			<div class="col-lg-4 col-6 text-left">
				<form action="">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="">
						<div class="input-group-append">
							<span class="input-group-text bg-transparent text-primary">
								<i class="fa fa-search"></i>
							</span>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-4 col-6 text-right">
				<th:block th:if="${session.mvo==null}">
					
						<a href="" th:href="@{/loginForm}" style="background-color:#FFD333; color: white;">로그인</a>
					
					
						<a href="" th:href="@{/registerMemberForm}" style="background-color:#FFD333; color: white;">회원가입</a>
					
				</th:block>
				<th:block th:if="${session.mvo!=null}">
					<span th:text="|${session.mvo.name}님|"></span><br>
					<form id="logoutForm" action="logout" th:action="@{/logout}" method="post"> </form>
 					<a href="#" id="logoutBtn">로그아웃</a>
 						
 						
 						
					<br>
					<br>
					<a href="" th:href="@{/updateMemberForm}">회원정보수정</a>
				</th:block>
			</div>
		</div>
	</div>
	<!-- Topbar End -->


	<!-- Navbar Start -->
	<div class="container-fluid bg-dark mb-30">
		<div class="row px-xl-5">
			<div class="col-lg-3 d-none d-lg-block">
				<a
					class="btn d-flex align-items-center justify-content-between bg-primary w-100"
					data-toggle="collapse" href="#navbar-vertical"
					style="height: 65px; padding: 0 30px;">
					<h6 class="text-dark m-0">
						<i class="fa fa-bars mr-2"></i>마이페이지
					</h6> <i class="fa fa-angle-down text-dark"></i>
				</a>
				<nav
					class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
					id="navbar-vertical"
					style="width: calc(100% - 30px); z-index: 999;">
					<div class="navbar-nav w-100">
						<div class="nav-item dropdown dropright">
							<a href="" th:href="@{/myInfo}" class="dropdown-item">내정보</a> 
							<a href="" class="dropdown-item">찜목록</a> 
							<a href="" class="dropdown-item">장바구니</a> 
							<a href="" th:href="@{/exchangePoint}" class="dropdown-item">포인트환전</a>
							<a href="" class="dropdown-item">계좌로환전하기</a>
						</div>


						<!--                         <a href="" class="nav-item nav-link">Swimwear</a>
                        <a href="" class="nav-item nav-link">Sleepwear</a>
                        <a href="" class="nav-item nav-link">Sportswear</a>
                        <a href="" class="nav-item nav-link">Jumpsuits</a>
                        <a href="" class="nav-item nav-link">Blazers</a>
                        <a href="" class="nav-item nav-link">Jackets</a>
                        <a href="" class="nav-item nav-link">Shoes</a> -->
					</div>
				</nav>
			</div>
			<div class="col-lg-9">
				<nav
					class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
					<a href="" class="text-decoration-none d-block d-lg-none"> <span
						class="h1 text-uppercase text-dark bg-light px-2">Multi</span> <span
						class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
					</a>
					<button type="button" class="navbar-toggler" data-toggle="collapse"
						data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-between"
						id="navbarCollapse">
						<div class="navbar-nav mr-auto py-0">
							<span class="nav-item nav-link active text-dark">HiddenPiece</span>
							<span class="nav-item nav-link active ">입찰중인 상품</span> <span
								class="nav-item nav-link active ">출품중인 상품</span> <span
								class="nav-item nav-link active "><a href=""
								th:href="@{/error}">경매종료 상품</a></span>
							<div class="nav-item dropdown">
								<!-- <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages <i class="fa fa-angle-down mt-1"></i></a> -->
								<div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
									<!-- <a href="cart.html" class="dropdown-item">Shopping Cart</a>
                                    <a href="checkout.html" class="dropdown-item">Checkout</a>
                                     -->
								</div>
							</div>

						</div>
						<div class="navbar-nav ml-auto py-0 d-none d-lg-block">
							<a href="" class="btn px-0"> <i
								class="fas fa-heart text-primary"></i> <span
								class="badge text-secondary border border-secondary rounded-circle"
								style="padding-bottom: 2px;">0</span>
							</a> <a href="" class="btn px-0 ml-3"> <i
								class="fas fa-shopping-cart text-primary"></i> <span
								class="badge text-secondary border border-secondary rounded-circle"
								style="padding-bottom: 2px;">0</span>
							</a>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<!-- Navbar End -->


	<!-- Carousel Start -->
	<div layout:fragment="content"></div>

	<!-- Carousel End -->



	<!-- Footer Start -->
	<div class="container-fluid bg-dark text-secondary mt-5 pt-1">
		<div class="row px-xl-5 pt-3">
			<div class="col-lg-4 col-md-12 mb-5 pr-3 pr-xl-5">
				<h5 class="text-secondary text-uppercase mb-4">회사이력</h5>
				<p class="mb-4">저희 대박징조(주)는 2022년 12월에 비상장으로 설립된 회사로써 연 매출 250조를
					달성을 하였고, 미래의 글로벌 시대의 경매시장의 선도주자가 되기 위하여 노력하고있습니다.</p>
				<p class="mb-2">
					<i class="fa fa-map-marker-alt text-primary mr-3"></i>123 Street,
					Silicon Valley, San Fransico
				</p>
				<p class="mb-2">
					<i class="fa fa-envelope text-primary mr-3"></i>HiddenPiece@WorldClass.com
				</p>
				<p class="mb-0">
					<i class="fa fa-phone-alt text-primary mr-3"></i>+1 777 777 777
				</p>
			</div>
		</div>
	</div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<a href="#" class="btn btn-primary back-to-top"><i
		class="fa fa-angle-double-up"></i></a>


	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#writeAuctionBoardPostForm").submit(function() {
				if(!confirm("경매글을 등록하시겠습니까?")) {
					return false;
				}
			});		
			
			$("#moveAuctionBoardPostUpdateForm").submit(function() {
				let updateformmove = confirm("수정하시겠습니까?");
				if(updateformmove) {
					location.href="moveAuctionBoardPostUpdateForm";
				} else {
					return false;
				}				
			});
			
			$("#moveAuctionBoardPostUpdateFormBtn").click(function() {
				location.href="moveAuctionBoardPostDelete";
			});
			
			$("#logoutBtn").click(function(){
					$("#logoutForm").submit();
			});
			$("#writeAuctionBoardPostCancle").click(function() {
				if(confirm("글 등록을 취소하시겠습니까?")) {
					location.href="home";
				}			
			})
			$("#moveAuctionBoardPostDelete").click(function() {
				if(confirm("글을 삭제하시겠습니까?")) {
					location.href="home";
				}			
			})
		});
	</script>
</body>

</html>
