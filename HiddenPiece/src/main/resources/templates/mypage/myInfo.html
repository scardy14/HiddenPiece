<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>MyInfo</title>
</head>
<div layout:fragment="content">

	<!-- Checkout Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div style="width: 100%;">
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">내정보</span>
				</h5>
				<div class="bg-light p-30 mb-5">
					<div style="text-align: center;">
					

							<!-- <button style="width: 30%; border: none; background-color: #FFD333; height: 50px; color: #495057;">확인</button>
							<button style="width: 30%; border: none; background-color: #FFD333; height: 50px; color: #495057;">수정</button> -->
		
					<div class="container">
  <h2><span th:text="${session.mvo.name}"></span>의 회원 정보</h2> <br><br>
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th colspan='2'>내정보</th>
    </thead>
    <tbody>
      <tr class="table-primary">
        <td>아이디</td>
        <td><span th:text="${session.mvo.id}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>비밀번호</td>
        <td><span th:text="${session.mvo.password}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>전화번호</td>
        <td><span th:text="${session.mvo.tel}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>e-mail</td>
        <td><span th:text="${session.mvo.email}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>주소</td>
        <td><span th:text="${session.mvo.address}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>이름</td>
        <td><span th:text="${session.mvo.name}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>닉네임</td>
        <td><span th:text="${session.mvo.nickName}"></span></td>
      </tr>
      <tr class="table-primary">
        <td>계좌번호</td>
        <td><span th:text="${session.mvo.accountNo}"></span></td>
      </tr>
    </tbody>
  </table>
</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
		<!-- Checkout End -->
</div>
