<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>MyInfo</title>
</head>
<div layout:fragment="content">

	<!-- Checkout Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div style="width: 100%;">
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">내정보</span>
				</h5>
				<div class="bg-light p-30 mb-5">
					<div style="text-align: center;">
						<form>
							<label>ID</label><br>
							<span th:text="${session.mvo.id}"></span>
							<br>
							<label>Password</label><br>
							<span th:text="${session.mvo.password}"></span>
							<br>
							<label>전화번호</label><br>
							<span th:text="${session.mvo.tel}"></span>
							<br>
							<label>e-mail</label><br>
							<span th:text="${session.mvo.email}"></span>
							<label>주소</label><br>
							<span th:text="${session.mvo.address}"></span>
							<br>
							<label>이름</label><br>
							<span th:text="${session.mvo.name}"></span>
							<label>닉네임</label><br>
							<span th:text="${session.mvo.nickName}"></span>
							<label>계좌번호</label><br>
							<span th:text="${session.mvo.accountNo}"></span>
							<br>
							<br>
							<button style="width: 30%; border: none; background-color: #FFD333; height: 50px; color: #495057;">확인</button>
							<button style="width: 30%; border: none; background-color: #FFD333; height: 50px; color: #495057;">수정</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Checkout End -->
	</div>
</div>
