<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>HiddenPiece</title>
</head>
<div layout:fragment="content">


	<!-- Checkout Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-lg-8">
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">포인트충전</span>
				</h5>
				<div class="bg-light p-30 mb-5">
					<div class="row">
						<div class="col-md-6 form-group">
							<label>이름</label> <input class="form-control" type="text"
								placeholder="Kosta">
						</div>
						<div class="col-md-6 form-group">
							<label>충전할 포인트</label> <input class="form-control" type="text"
								placeholder="$150">
						</div>
						<div class="col-md-6 form-group">
							<label>은행명</label> <input class="form-control" type="text"
								placeholder="kostabank">
						</div>
						<div class="col-md-6 form-group">
							<label>계좌번호</label> <input class="form-control" type="text"
								placeholder="777-777-777777">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-lg-8">
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">Order Total</span>
				</h5>
				<div class="bg-light p-30 mb-5">
					<div class="border-bottom">
						<h6 class="mb-3">포인트</h6>
						<div class="d-flex justify-content-between">
							<p>충전금액</p>
							<p>$150</p>
						</div>

					</div>
					<div class="border-bottom pt-3 pb-2">
						<div class="d-flex justify-content-between mb-3">
							<h6>충전금액</h6>
							<h6>$150</h6>
						</div>
						<div class="d-flex justify-content-between">
							<h6 class="font-weight-medium">수수료</h6>
							<h6 class="font-weight-medium">$10</h6>
						</div>
					</div>
					<div class="pt-2">
						<div class="d-flex justify-content-between mt-2">
							<h5>Total</h5>
							<h5>$160</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-lg-8">
					<h5 class="section-title position-relative text-uppercase mb-3">
						<span class="bg-secondary pr-3">결제</span>
					</h5>
					<div class="bg-light p-30">
						<form action="exchangePointResult">
							<button class="btn btn-block btn-primary font-weight-bold py-3">충전하기</button>
						</form>
					</div>
				</div>


			</div>

		</div>
	</div>
	<!-- Checkout End -->
</div>
