<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>HiddenPiece</title>
</head>
<div layout:fragment="content">
	<div class="row pt-4">
		<div class="col-sm-6 offset-sm-3" th:each="postVO:${postVO}">
			<div class="row">
				<div class="col-12">
					<span th:text="${postVO.title}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-2" align="center">
					<span th:text="${postVO.postNo}"></span>
				</div>
				<div class="col-2" align="center">
					<span th:text="${postVO.id}"></span>
				</div>
				<div class="col-3" align="center">
					<span th:text="${postVO.timePosted}"></span>
				</div>
				<div class="col-2" align="center">
					<span th:text="${postVO.hits}"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<span th:text="${postVO.contend}"></span>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-12">
				<a
					class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
					href="#" th:href="@{/freeBoardUpdatePost}">수정</a> <a
					class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
					href="#" th:href="@{/freeBoardUpdatePost}">삭제</a>
			</div>
		</div>
	</div>
</div>

</html>
