<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>HiddenPiece</title>
</head>
<div layout:fragment="content">
	<div class="row pt-4">
		<div class="col-sm-6 offset-sm-3">
			<h3>자유게시판</h3>
			<table class="table">
				<thead>
					<tr>
						<th>글번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="list:${list}">
						<td><span th:text="${list.postNo}"></span></td>
						<td><a href="" th:href="@{/findFreeBoardPostDetail(postNo=${list.postNo})}"><font color ="gray"><span th:text="${list.title}"></span></font></a></td>
					
						<!--  -->
						<td><span th:text="${list.id}"></span></td>

						<td><span th:text="${list.timePosted}"></span></td>
						<td><span th:text="${list.hits}"></span></td>
					</tr>
					<!--  	-->
				</tbody>
			</table>
			<th:block th:if="${session.mvo}">
				<th:block th:if="${session.mvo.id != null}">
					<div>
						<a
							href="" th:href="@{/moveFreeBoardPostWriteForm}"><font color="gray">글작성</font></a>
					</div>
				</th:block>
			</th:block>
			
			<!-- 페이지네이션 -->
			<nav>
				<ul class="pagination justify-content-center">
					<th:block th:if="${paging.prev}">
						<li class="page-item active">
							<a class="page-link" th:href="@{/freeBoardPostList(page=${paging.startPage-1})}">Pre</a>
						</li>
					</th:block>
					<th:block th:each="num : ${#numbers.sequence(paging.startPage,paging.endPage)}" var="num">
						<li class="page-item">
							<a class="page-link" th:href="@{/freeBoardPostList(page=${num})}" th:text="${num}"></a>
						</li>
					</th:block>
					<th:block th:if="${paging.next && paging.endPage>0}">
						<li class="page-item active">
							<a class="page-link" th:href="@{/freeBoardPostList(page=${paging.endPage+1})}">Next</a>
						</li>
					</th:block>
				</ul>
			</nav>
			<!-- 페이지네이션 종료 -->
		</div>
	</div>
</div>
</html>
