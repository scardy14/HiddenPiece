<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>HiddenPiece</title>
</head>
<div layout:fragment="content">
<!-- Contact Start -->
    <div class="container-fluid" style="text-align: center;">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">경매글 등록</span></h2>
        <div>
            <div style="width: 100%; text-align: center;">
                <div class="contact-form bg-light p-30">
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <input type="text" id="name" placeholder="제목" required="required" data-validation-required-message="Please enter your name" style="width: 70%; height: 40px;"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="datetime-local">
                            <p class="help-block text-danger"></p>              
                           
                            <textarea class="form-control" rows="8" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>

                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">판매글등록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
</div>
